<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
  //编写一个JS对象
  var user={
    name:"黄宏涛",
    age:3
  }
  //将JS对象转为JSON对象
  var json=JSON.stringify(user)
  console.log(json)
  //将JSON对象转为JS对象
  var js=JSON.parse(json)
  console.log(js)
</script>
<body>

</body>
</html>
